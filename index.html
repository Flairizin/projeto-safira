<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - ElasSeguras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #cffdf7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        color: #4fbdb9;
        font-style: oblique;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #d4f5ee;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #6dddd7;
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #41cc9e;
      }
      .links {
        margin-top: 15px;
        text-align: center;
      }
      .links a {
        color: #15614e;
        text-decoration: none;
        display: block;
        margin: 5px 0;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Safira</h2>
      <form>
        <input type="text" placeholder="E-mail ou CPF" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Login</button>
      </form>
      <div class="links">
        <a href="cadastro.html">
          <button type="submit">Cadastre-se</button>
        </a>
        <a href="#">Esqueceu a senha? Clique aqui!</a>
      </div>
    </div>
  </body>
</html>
